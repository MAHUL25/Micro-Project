{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'shops/css/style.css' %}">
</head>
<body>
    <section class="signup-section">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form onsubmit="handleSignup(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'shops:login' %}">Login</a></p>
        </div>
    </section>
     <!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <h4>Contact Information</h4>
        <p>Email: info@Shopy-verse.com</p>
        <p>Phone: +1 234 567 890</p>
        <p>Address: 123  Street, Style City, SC 12345</p>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Shopy-verse. All rights reserved. <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </div>
</footer>

    <script src="{% static 'shops/js/script.js' %}"></script>
</body>
</html>
